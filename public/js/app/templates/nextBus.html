<div class="nextBus-content right-aligned">
    <div class="nextLabel">Line</div>
    <div class="nextHeader">{{lineName}}</div>
    <div class="nextLabel">Direction</div>
    <div class="nextHeader"><button id="submitButton" type="button" class="glyphicon glyphicon-sort"></button>{{directionDisplay}}</div>
    <div class="nextLabel">Scheduled Time</div>
    <div class="nextHeader depStop">{{depStop}}</div>
    <div class="nextTime">{{depDisplayHour}}</div>
    <div class="counter-container">
        {{#if doubled}}
        <div class="nextCounter doubled">double service</div>
        {{/if}}
        <div class="nextCounter" id="counter"></div>
    </div>
    <div class="nextLabel">Arrival Time</div>
    <div class="nextHeader">{{arrDisplayHour}}</div>

</div>
